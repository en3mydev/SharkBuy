<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/favicon.ico" rel="icon">
    {% block head %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block styles %}
        <link rel="stylesheet" href="/static/style.css">
    {% endblock %}
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Inconsolata&family=Noto+Sans+SC:wght@300&family=Teko&family=Asap:ital@1&family=Montserrat&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="header">
        <nav class="navbar-gender">
            <a href="/men">Men</a>
            <a href="/women">Women</a>
            <a href="/kids">Kids</a>
        </nav>
        <a href="/" class="logo">
            <img src="/static/sharklogo.png" alt="Logo" class="logo-image">
        </a>
        <nav class="navbar">
            <a href="/profile"><img src="/static/user.png" alt="Profile"></a>
            <a href="/favorites"><img src="/static/favorites.png" alt="Favorites"></a>
            <a href="/cart"><img src="/static/cart.png" alt="Cart"></a>
        </nav>
    </header>

    {% if get_flashed_messages() %}
    <ul class="flash">
        <div class="alert alert-primary mb-0 text-center" role="alert" id="flash-message">
            {{ get_flashed_messages() | join(" ") }}
        </div>
</ul>
<script>
    setTimeout(function() {
        var flashMessage = document.getElementById('flash-message');
        flashMessage.style.display = 'none';}, 3000);
</script>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    {% block main %} {% endblock %}
</body>
</html>
